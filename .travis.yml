language: haskell

branches:
  only:
    - master

sudo: false
cache:
  directories:
    - $HOME/.stack/

before_install:
    - mkdir -p ~/.local/bin
    - export PATH=~/.local/bin:$PATH
    - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz | tar xz -C ~/.local/bin

install:
  - stack setup
  - stack build --only-snapshot

script:
  - stack build
  - stack test
  - stack bench
